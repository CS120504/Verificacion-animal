<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario</title>
    <link rel="stylesheet" href="verificacion.css">
</head>
<body>
    <div class="container">
        <h1>Completa el formulario</h1>
        
        <form action="comprobar.html">
            <label for="dni">DNI</label>
            <input type="number" id="dni" name="dni" placeholder="12345678" required>
            
            <label for="certificado">Suba su certificado único laboral</label>
            <div class="custom-file-input">
                <input type="file" id="certificado" name="certificado">
                <span class="file-label">Seleccione un archivo</span>
            </div>
            
            
            <label>¿Cuenta con casa propia?</label>
            <div class="radio-group">
                <label>
                    <input type="radio" name="casa" value="si" required>
                    <span>Si</span>
                </label>
                <label>
                    <input type="radio" name="casa" value="no" required>
                    <span>No</span>
                </label>
            </div>
            
            <label for="correo">Ingrese su correo</label>
            <input type="email" id="correo" name="correo" placeholder="ejemplo@gmail.com" required>

            <button type="submit">CONTINUAR</button>
        </form>
    </div>
</body>
</html>
